<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"      alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input class ="inputEmail" type="email" name="email" placeholder="Email">
        <input class = "inputSenha" type="password" name="password" placeholder="Senha">
        <button>Entrar</button>
      </form>
      
    </header>
    <main>
        <form id = "evaluation-form">
            <div id="input-1">
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="input-2">
                <input id="input-email" placeholder="Email">
                <select id = "house">
                    <option id = "gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id = "reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id = "corvinode-house" value="Corvinode">Corvinode</option>
                    <option id = "pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>

       <div id ="radioButtons"><label id ="label-family" for="">Qual sua família?</label>
        <input type="radio" name = "family" value="Frontend">
        <input type="radio" name = "family" value="Backend">
        <input type="radio" name = "family" value="FullStack">
      </div> 
      <div id = "label-content"><h3>Qual conteúdo você está com mais vontade de aprender?</h3></div>
      <div id = "checkbox-content">
      <input type="checkbox" class="subject" name="" id="" value="HoFs">
      <input type="checkbox" class="subject" name="" id="" value="Jest">
      <input type="checkbox" class="subject" name="" id="" value="Promises">
      <input type="checkbox" class="subject" name="" id="" value="React">
      <input type="checkbox" class="subject" name="" id="" value="SQL">
      <input type="checkbox" class="subject" name="" id="" value="Python">
    </div>
   <div>
    <input type="checkbox" id="agreement">
    <label for="" id="label-infos">Você concorda com o uso das informações acima?</label><br>
    <button id = "submit-btn" type="submit" >Enviar</button>
  </div>
 
      </form>
        <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
