<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div id="logo-top">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"      alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>      
    </div>
    
    <div id="login">
      <form class="trybewarts-login" method="get">
        <input class ="inputEmail form-control" type="email" name="email" placeholder="Email">
        <input class = "inputSenha form-control" type="password" name="password" placeholder="Senha">
        <button class="btn btn-primary" >Entrar</button>
      </form>  
    </div>
    
  </header>

  <main>    
    <form id ="evaluation-form" method="get">
        
      <div id="input-1">
        <input class="form-control" name="name" id="input-name" placeholder="Nome">
        <input class="form-control" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="input-2">
        <input class="form-control" id="input-email" placeholder="Email">
        <select class="form-select" id = "house" name="house">
          <option id = "gitnoria-house" value="Gitnória">Gitnória</option>
          <option id = "reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id = "corvinode-house" value="Corvinode">Corvinode</option>
          <option id = "pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      
      <section id="questions">
        <div id ="radioButtons">
          <label class="fs-6" id="label-family" for="family">Qual sua família?</label>
          <div class="fs-6" id="family">
            <input type="radio" name = "family" value="Frontend">Frontend
            <br>
            <input type="radio" name = "family" value="Backend">Backend
            <br>
            <input type="radio" name = "family" value="FullStack">FullStack
          </div>                        
        </div> 
  
        <div id = "label-content">
          <h3 class="fs-6">Qual conteúdo você está com mais vontade de aprender?</h3>
          <div class="fs-6" id = "checkbox-content">
            <div>
              <input name="content" type="checkbox" class="subject" value="HoFs">HoFs
              <input name="content" type="checkbox" class="subject" value="Jest">Jest
              <input name="content" type="checkbox" class="subject" value="Promises">Promisses
            </div>
            <div>
              <input name="content" type="checkbox" class="subject" value="React">React
              <input name="content" type="checkbox" class="subject" value="SQL">SQL
              <input name="content" type="checkbox" class="subject" value="Python">Python
            </div>
            
          </div>
        </div>
      </section>
      

        
      <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      <div id="avaliacao">
        1<input name="rate" type="radio" value="1">
        2<input name="rate" type="radio" value="2">
        3<input name="rate" type="radio" value="3">
        4<input name="rate" type="radio" value="4">
        5<input name="rate" type="radio" value="5">
        6<input name="rate" type="radio" value="6">
        7<input name="rate" type="radio" value="7">
        8<input name="rate" type="radio" value="8">
        9<input name="rate" type="radio" value="9">
        10<input name="rate" type="radio" value="10">
      </div>

      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea class="form-control" name="coment" id="textarea" cols="50" rows="4" maxlength="500"></textarea>
      <section id="counter">500</section>
      <div>
        <input type="checkbox" id="agreement">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label><br>
        <button class="btn btn-primary" id = "submit-btn" type="button" >Enviar</button>
      </div>
    </form>
    <form id="form-data">

    </form>
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="./script.js"></script>
</body>
</html>
