<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"      alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="get">
        <input class ="inputEmail" type="email" name="email" placeholder="Email">
        <input class = "inputSenha" type="password" name="password" placeholder="Senha">
        <button>Entrar</button>
      </form>
      
    </header>
    <main>
       
        <form id = "evaluation-form" method="get">
            
            <div id="input-1">
                <input name="name" id="input-name" placeholder="Nome">
                <input name="lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="input-2">
                <input id="input-email" placeholder="Email">
                <select id = "house" name="house">
                    <option id = "gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id = "reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id = "corvinode-house" value="Corvinode">Corvinode</option>
                    <option id = "pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
          
            <div id ="radioButtons">
                
                <label id="label-family" for="family">Qual sua família?</label>
                <div id="family">
                    <input type="radio" name = "family" value="Frontend">
                    <input type="radio" name = "family" value="Backend">
                    <input type="radio" name = "family" value="FullStack">
                </div>
                
                
            </div> 

            <div id = "label-content"><h3>Qual conteúdo você está com mais vontade de aprender?</h3></div>
            <div id = "checkbox-content">
                <input name="content" type="checkbox" class="subject" value="HoFs">
                <input name="content" type="checkbox" class="subject" value="Jest">
                <input name="content" type="checkbox" class="subject" value="Promises">
                <input name="content" type="checkbox" class="subject" value="React">
                <input name="content" type="checkbox" class="subject" value="SQL">
                <input name="content" type="checkbox" class="subject" value="Python">
            </div>

            
            <label id="label-rate" for="">Como você avalia a Trybewarts?
                
            </label>
            <div id="avaliacao">
                <input name="rate" type="radio" value="1">
                <input name="rate" type="radio" value="2">
                <input name="rate" type="radio" value="3">
                <input name="rate" type="radio" value="4">
                <input name="rate" type="radio" value="5">
                <input name="rate" type="radio" value="6">
                <input name="rate" type="radio" value="7">
                <input name="rate" type="radio" value="8">
                <input name="rate" type="radio" value="9">
                <input name="rate" type="radio" value="10">
            </div>

            <label class="textarea" for="">Deixe seu comentário:</label>
            <textarea name="coment" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <section id="counter">500</section>
            <div>
                <input type="checkbox" id="agreement">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label><br>
                <button id = "submit-btn" type="submit" >Enviar</button>
            </div>
        </form>
        <form id="form-data">

        </form>
        <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="./script.js"></script>
</body>
</html>
